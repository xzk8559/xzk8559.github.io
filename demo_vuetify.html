<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script type="text/javascript">
    var cameraControls = {
        x_set: 0,
        y_set: 0,
        isReset: 0
    };
    var table_attr = {
        height: {name: 'height', value: null},
        floor: {name: 'floor', value: null},
        coordinate: {name: 'co-ordinate(x, y)', value: null},
        boundSp: {name: 'bounding sphere radius', value: null},
        triangles: {name: 'triangles', value: null}
    };
    var vm = new Vue({
        el: '#app',
        vuetify: new Vuetify({theme: { dark: true },}),
        data:() => ({ // () =>
            pageAside: 1,
            show: false,
            aside_width: "30%",
            slider_x: cameraControls.x_set,
            slider_y: cameraControls.y_set,
            camera_x: 0,
            camera_y: 0,
            search: '',
            headers: [
                {text: 'Attributes', align: 'start', sortable: false, value: 'name',},
                { text: 'Values', value: 'value', sortable: false }
            ],
            buildingAttrs: [
                table_attr.height,
                table_attr.floor,
                table_attr.coordinate,
                table_attr.boundSp,
                table_attr.triangles
            ],
            items: [
                {
                    color: '#1F7087',
                    src: 'https://cdn.vuetifyjs.com/images/cards/foster.jpg',
                    title: 'Supermodel',
                    artist: 'Foster the People',
                },
                {
                    color: '#952175',
                    src: 'https://cdn.vuetifyjs.com/images/cards/halcyon.png',
                    title: 'Halcyon Days',
                    artist: 'Ellie Goulding',
                },
            ]
        }),
        methods: {
            renderPage_1: function () {
                this.pageAside = 1;
            },
            renderPage_2: function () {
                this.pageAside = 2;
            },
            renderPage_3: function () {
                this.pageAside = 3;
            },
            resetCamera: function () {
                //console.log(document.getElementById("scene").contentWindow.camera);
                //document.getElementById("scene").contentWindow.reset_camera();
                cameraControls.isReset = 1;
            }
        }
    });
</script>
